x-logging: &logging
  driver: local
  options:
    max-file: 10

services:
  rs-build:
    build:
      dockerfile: docker/build-src/snapshot/Dockerfile
      context: ..
    image: snapshutter
    command: "-v"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      start_period: "30s"
      start_interval: "2s"
    logging: *logging

  geth:
    build:
      dockerfile: docker/build-src/geth/Dockerfile
      context: ..
    restart: always
    volumes:
      - ./data/geth:/data
    command: >
      --datadir /data
      --dev
      --dev.period 1
      --ipcdisable
      --http
      --http.addr 0.0.0.0
      --http.vhosts geth
    # No idea why this is suddenly needed - the HEALTHCHECK is defined in the dockerfile but doesn't get picked up anymore...
    healthcheck:
      test: >
        curl -sSf -X POST http://127.0.0.1:8545 -H "Content-Type: application/json" --data-raw '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[], "id": 1}'
      start_period: "30s"
      start_interval: "2s"
    logging: *logging

  deploy-contracts:
    build:
      dockerfile: docker/build-src/deploy_contracts/Dockerfile
      context: ..
    volumes:
      - ./data/deployments:/contracts/deployments
      - ./config:/config
    environment:
      DEPLOY_CONF: /config/node-deploy.json
      KEYPER_SET_INDEX: 0
    depends_on:
      geth:
        condition: service_healthy
    logging: *logging

  chain-0-validator:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - chain
    volumes:
      - ./data/chain-0-validator:/chain
      - ./data/deployments:/deployments
    command: "--config /chain/config/config.toml"
    depends_on:
      geth:
        condition: service_healthy
    logging: *logging

  chain-1-validator:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - chain
    volumes:
      - ./data/chain-1-validator:/chain
      - ./data/deployments:/deployments
    command: "--config /chain/config/config.toml"
    depends_on:
      geth:
        condition: service_healthy
    logging: *logging

  chain-2-validator:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - chain
    volumes:
      - ./data/chain-2-validator:/chain
      - ./data/deployments:/deployments
    command: "--config /chain/config/config.toml"
    depends_on:
      geth:
        condition: service_healthy
    logging: *logging

  chain-3-validator:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - chain
    volumes:
      - ./data/chain-3-validator:/chain
      - ./data/deployments:/deployments
    command: "--config /chain/config/config.toml"
    depends_on:
      geth:
        condition: service_healthy
    logging: *logging

  chain-seed:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - chain
    volumes:
      - ./data/chain-seed:/chain
    command: "--config /chain/config/config.toml"
    logging: *logging

  snapshot:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - snapshot
    command: "--config /config/snapshot.toml"
    volumes:
      - ./config:/config
    ports:
      - "8754:8754"
      - "9100:9100"
    depends_on:
      db:
        condition: service_healthy
      keyper-0:
        condition: service_started
      keyper-1:
        condition: service_started
      keyper-2:
        condition: service_started
      keyper-3:
        condition: service_started
    logging: *logging
    labels:
      caddy: live.snapshot.shutter.network
      caddy.reverse_proxy: "{{upstreams 8754}}"

  bootnode-0:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - p2pnode
    command: "--config /config/bootnode-0.toml"
    volumes:
      - ./config:/config
      - ./data/deployments:/deployments
    depends_on:
      db:
        condition: service_healthy
      chain-0-validator:
        condition: service_started
      chain-1-validator:
        condition: service_started
      chain-2-validator:
        condition: service_started
      chain-3-validator:
        condition: service_started
      geth:
        condition: service_healthy
    logging: *logging

  bootnode-1:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - p2pnode
    command: "--config /config/bootnode-1.toml"
    volumes:
      - ./config:/config
      - ./data/deployments:/deployments
    depends_on:
      db:
        condition: service_healthy
      chain-0-validator:
        condition: service_started
      chain-1-validator:
        condition: service_started
      chain-2-validator:
        condition: service_started
      chain-3-validator:
        condition: service_started
      geth:
        condition: service_healthy
    logging: *logging

  keyper-0:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - "--loglevel=:debug,basichost:info,swarm:info,swarm2:info,net/identify:info,pubsub:info,p2p-config:info,upgrader:info"
      - snapshotkeyper
    command: "--config /config/keyper-0.toml"
    volumes:
      - ./config:/config
      - ./data/deployments:/deployments
    ports:
      - "9200:9100"
    depends_on:
      db:
        condition: service_healthy
      chain-0-validator:
        condition: service_started
      bootnode-0:
        condition: service_started
      bootnode-1:
        condition: service_started
      geth:
        condition: service_healthy
    logging: *logging

  keyper-1:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - "--loglevel=:debug,basichost:info,swarm:info,swarm2:info,net/identify:info,pubsub:info,p2p-config:info,upgrader:info"
      - snapshotkeyper
    command: "--config /config/keyper-1.toml"
    volumes:
      - ./config:/config
      - ./data/deployments:/deployments
    ports:
      - "9201:9100"
    depends_on:
      db:
        condition: service_healthy
      chain-1-validator:
        condition: service_started
      bootnode-0:
        condition: service_started
      bootnode-1:
        condition: service_started
      geth:
        condition: service_healthy
    logging: *logging

  keyper-2:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - "--loglevel=:debug,basichost:info,swarm:info,swarm2:info,net/identify:info,pubsub:info,p2p-config:info,upgrader:info"
      - snapshotkeyper
    command: "--config /config/keyper-2.toml"
    volumes:
      - ./config:/config
      - ./data/deployments:/deployments
    ports:
      - "9202:9100"
    depends_on:
      db:
        condition: service_healthy
      chain-2-validator:
        condition: service_started
      bootnode-0:
        condition: service_started
      bootnode-1:
        condition: service_started
      geth:
        condition: service_healthy
    logging: *logging

  keyper-3:
    image: snapshutter
    restart: always
    entrypoint:
      - /rolling-shutter
      - "--loglevel=:debug,basichost:info,swarm:info,swarm2:info,net/identify:info,pubsub:info,p2p-config:info,upgrader:info"
      - snapshotkeyper
    command: "--config /config/keyper-3.toml"
    volumes:
      - ./config:/config
      - ./data/deployments:/deployments
    depends_on:
      db:
        condition: service_healthy
      chain-3-validator:
        condition: service_started
      bootnode-0:
        condition: service_started
      bootnode-1:
        condition: service_started
      geth:
        condition: service_healthy
    logging: *logging

  caddy:
    image: lucaslorentz/caddy-docker-proxy:ci-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/caddy:/data
    profiles:
      - live
    environment:
      CADDY_INGRESS_NETWORKS: snapshutter_default
    labels:
      caddy.email: devops@brainbot.com
    logging: *logging

  dummyserver:
    build:
      dockerfile: docker/build-src/dummyserver/Dockerfile
      context: ..
    restart: always
    profiles:
      - dev
    logging: *logging

  metrics:
    build:
      context: build-src/metrics
    restart: always
    ports:
      - "8428:8428"
    volumes:
      - ./data/metrics:/victoria-metrics-data
    profiles:
      - dev
    logging: *logging

  dockerize:
    image: jwilder/dockerize
    profiles:
      - script
    logging: *logging
