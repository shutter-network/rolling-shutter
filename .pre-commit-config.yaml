default_language_version:
  python: python3

repos:
  - repo: local
    hooks:
      # This one replaces github.com/dnephin/pre-commit-golang's
      # go-mod-tidy hook because it only works with top-level
      # go.mod/go.sum file
      - id: go-mod-tidy-rolling-shutter
        name: Run go mod tidy in rolling-shutter
        entry: tools/go-mod-tidy
        files: '\.go$|go.mod$|go.sum$'
        language: script
        args: ["rolling-shutter"]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.3.2
    hooks:
      - id: prettier
        additional_dependencies:
          ["prettier@2.5.0", "prettier-plugin-solidity@1.0.0-beta.19"]
        args: ["--plugin=prettier-plugin-solidity"]
        exclude: |
          (?x)(
              ^contracts/openzeppelin/.*|
              wasm_exec.js$
          )

        types_or:
          [
            "yaml",
            "markdown",
            "solidity",
            "makefile",
            "gitignore",
            "toml",
            "json",
            "javascript",
            "proto",
          ]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: "v8.2.0"
    hooks:
      - id: eslint

  - repo: https://github.com/schmir-at-bb/gci
    rev: "9283498f6ee8b0be960df5bf6bca058422eb971b"
    hooks:
      - id: gci
        args: ["-local", "github.com/shutter-network/shutter"]
        exclude: |
          (?x)(
              ^rolling-shutter/contract/binding.go$|
              ^rolling-shutter/shmsg/.*\.pb\.go$|
              ^rolling-shutter/keyper/kprdb/(models|db|query.sql).go$|
              ^rolling-shutter/decryptor/dcrdb/(models|db|query.sql).go$|
              ^rolling-shutter/collator/cltrdb/(models|db|query.sql).go$|
              ^rolling-shutter/shmsg/.*\.pb\.go$|
              ^rolling-shutter/shcryptowasm/.*_wasm\.go$
          )

  - repo: https://github.com/schmir-at-bb/gofumpt
    rev: "45be18d02b08dbeeb38ce0b092ba41fef322b482"
    hooks:
      - id: gofumpt
        exclude: |
          (?x)(
              ^rolling-shutter/contract/binding.go$|
              ^rolling-shutter/shmsg/.*\.pb\.go$|
              ^rolling-shutter/keyper/kprdb/(models|db|query.sql).go$|
              ^rolling-shutter/decryptor/dcrdb/(models|db|query.sql).go$|
              ^rolling-shutter/collator/cltrdb/(models|db|query.sql).go$|
              ^rolling-shutter/shmsg/.*\.pb\.go$|
              ^rolling-shutter/shcryptowasm/.*_wasm\.go$
          )
