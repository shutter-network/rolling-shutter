default_language_version:
  python: python3

repos:
  - repo: local
    hooks:
      - id: generate
        name: generate
        language: system
        entry: bash -c 'cd rolling-shutter && make generate'
        always_run: true
        pass_filenames: false
        require_serial: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: file-contents-sorter
        files: \.tool-versions$
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
        exclude: |
          (?x)(
              ^rolling-shutter/docs/.*\.md$|
          )
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          ["prettier@2.8.8", "prettier-plugin-solidity@1.1.3"]
        args: ["--plugin=prettier-plugin-solidity"]
        exclude: |
          (?x)(
              ^contracts/openzeppelin/.*|
              wasm_exec.js$
          )

        types_or:
          [
            "yaml",
            "markdown",
            "solidity",
            "makefile",
            "gitignore",
            "toml",
            "json",
            "javascript",
            "proto",
          ]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: "v8.56.0"
    hooks:
      - id: eslint

  - repo: https://github.com/shutter-network/pre-commit-go-hooks
    rev: "53239641ec106cda9a7acf9150c98be8d5ffa1ec"
    hooks:
      - id: shfmt
        args: ["-i", "4"]
      - id: go-mod-tidy
        args: ["./rolling-shutter"]

      - id: gci
        args:
          [
            "--custom-order",
            "-sStandard",
            "-sDefault",
            "-sPrefix(github.com/shutter-network/shutter)",
            "-sPrefix(github.com/shutter-network/rolling-shutter)",
          ]
        exclude: |
          (?x)(
              ^.*\.gen\.go$|
              ^rolling-shutter/shmsg/.*\.pb\.go$|
              ^rolling-shutter/p2pmsg/.*\.pb\.go$|
              ^rolling-shutter/shcryptowasm/.*_wasm\.go$
          )
      - id: gofumpt
        exclude: |
          (?x)(
              ^.*\.gen\.go$|
              ^rolling-shutter/shmsg/.*\.pb\.go$|
              ^rolling-shutter/p2pmsg/.*\.pb\.go$|
              ^rolling-shutter/shcryptowasm/.*_wasm\.go$
          )
